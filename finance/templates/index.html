{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
        <table>
            <tr>
            <th>Symbols</th>
            <th>Shares</th>
            <th>Prices</th>
            </tr>

            {% for row in database %}
            <tr>

                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>{{ row["price"] }}</td>
            </tr>
            {% endfor %}

        </table>
{% endblock %}
